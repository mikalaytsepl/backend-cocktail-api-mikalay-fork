apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cocktails-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adonis-app-service
                port:
                  number: 3333
