apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: cocktails-ingress
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:eu-north-1:107249952346:certificate/442dae11-1b4b-45f8-b63c-06040d8ea046
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/ssl-redirect: '443'
spec:
  rules:
    - host: mk-tsp.xyz 
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: adonis-app-service
                port:
                  number: 3333
